<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content=
		"width=device-width, initial-scale=1.0" />

	<title>
	 To Create Wave Background using CSS 
	</title>

	<style>
    body {
	padding: 0%;
	margin: 0%;
}

.first {
	padding: 200px;
	text-align: center;
}

section {
	width: 100%;
	min-height: 300px;
}

.pattern {
	position: relative;
	background-color: pink;
	transition: 1s;

}
.pattern:hover{
	background-color: yellow;

}
.pattern:before {
	content: "";
	position: absolute;
	bottom: 0;
	left: 0;
	width: 100%;
	height: 250px;
	background: url(
https://media.geeksforgeeks.org/wp-content/uploads/20200326181026/wave3.png);
	background-size: cover;
	background-repeat: no-repeat;
}

h1 {
	font-size: 100px;
	margin: 0;
	padding: 0;
	position: absolute;
	top: 80%;
	left: 40%;
	font-size: 5em;
	color: #black;
}

h1::before {
	content: attr(data-text);
	position: absolute;
	top: 0;
	left: 0;
	color: pink;
	text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
	overflow: hidden;
	height: 0;
	width:100%;
	transition: 1s;
}

h1:hover::before {
		height: 100%;
}
.hi{
	color: white;
}
.hi:hover{
	color:black;
}

	</style>
</head>

<body>
	<section class="pattern">
		<div class="first">
			<h1>Priya</h1>
		</div>
	</section>
</body>

</html>
